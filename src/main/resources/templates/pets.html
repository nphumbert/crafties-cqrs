<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pets</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>Pets</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody th:each="pet : ${pets}">
            <tr>
                <td th:text="${pet.name()}">Robert</td>
                <td th:text="#{${'pet.type.' + pet.type()}}">Dog</td>
                <td th:text="${pet.owner().name()}">Lucie</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
