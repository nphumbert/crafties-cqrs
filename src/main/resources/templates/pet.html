<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
    <title>Create Pet</title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Create Pet</h1>
        <form action="#" th:action="@{/pets/new}" th:object="${createPetCommand}" method="post">
            <div th:classappend="${#fields.hasErrors('name')} ? has-error">
                <label th:for="name">Name</label>
                <input id="name" type="text" th:field="*{name}"/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error.</div>
            </div>
            <div>
                <label th:for="type">Type</label>
                <select id="type" th:field="*{type}">
                    <option th:value="DOG" th:text="#{pet.type.DOG}">Dog</option>
                    <option th:value="CAT" th:text="#{pet.type.CAT}">Cat</option>
                </select>
            </div>
            <div>
                <label th:for="owner">Owner</label>
                <select id="owner" th:field="*{ownerId}">
                    <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}">
                        Robert
                    </option>
                </select>
            </div>
            <div class="submit-button">
                <button type="submit">Create pet</button>
            </div>
        </form>
    </section>
</body>
</html>
